<!DOCTYPE html>
<html>
<head>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="MQTT-client.js"></script>

<body>

<h1>Bubble Order</h1>
<h3>Complete here:</h3>

<form id="frm1" action="">
   Bath ID: <input type="text" name="bath_id" value="Generated at submission"><br>
   Bath Status: <input type="text" name="bath_status" value="Running"><br>
	User Name: <input type="text" name="user_name" value="Sara Smith"><br>
	Bath Location: <input type="text" name="bath_placed_at" value="Upstairs Bedroom"><br>
	Request time: <input type="text" name="request_time" value="17:30"><br>
	Bath Temperature: <input type="text" name="desired_temperature" value="39 C"><br>
	Bath Bubbles: <input type="text" name="bath_bubbles" value="ON"><br>
	Bath Depth: <input type="text" name="bath_depth" value="M"><br><br>
</form>

<form action="http://www.hivemq.com/demos/websocket-client/" method="get" target="_blank">
				<button type="submit">Open MQTT websocket client</button>
		 </form>

<p>Click "Place Order" to confirm and send your bath order.</p>

<button onclick="placeOrder()">Place Order</button>
<p>Order status:</p<b><p id="status"></p></b>
<p>Below is a JSON payload submitted via MQTT:</p>
<p id="order"></p>

<table>
    <tr>
        <th>order_id</th>
        <th>status</th>
        <th>delivery_address</th>
    </tr>
</table>
